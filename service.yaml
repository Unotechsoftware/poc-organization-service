api: /v1/runner/{project}/services/{id}/{version}
meta:
  id: organization
  project: unotech
  version: v1
spec:
  affinity: []
  labels: {}
  scale:
    concurrency: 25
    maxReplicas: 100
    minReplicas: 1
    mode: per-second
    replicas: 1
  tasks:
  - docker:
      cmd: []
      image: unofel/unotech-organization:v1
      imagePullPolicy: pull-if-not-exists
      secret: ""
    env: {}
    id: organization
    ports:
    - name: http
      port: 8181
      protocol: http
    resources:
      cpu: 1000
      memory: 2048
    runtime: image
    secrets: []
  upstreams:
  - projectId: unotech
    service: 'user'
  whitelists:
  - projectId: unotech
    service: 'none'
type: service
